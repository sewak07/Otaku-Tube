<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime trailer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Trailer container styles */
.trailerContainer {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns by default */
    gap: 190px;
    padding: 10px;
}

/* Promo item styling */
.promoItem {
    background-color: #222831;
    box-shadow: 0px 0px 30px black;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    width: 100%;
}

.promoItem a {
    display: inline-block;
    text-decoration: none;
    background-color: #1d72b8;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 14px;
    transition: background-color 0.3s ease;
    text-align: center;
    margin-top: 10px;
}

.promoItem .trailerButton {
    text-align: center;
    margin-top: 15px;
}

.promoItem a:hover {
    background-color: #155a8a;
}

.promoImage {
    height: 300px;
    width: 250px;
    box-shadow: 0px 0px 30px black;
    border: none;
    border-radius: 10px;
}

/* Responsive styling */
@media (max-width: 1200px) {
    .trailerContainer {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on medium screens */
    }
}

@media (max-width: 768px) {
    .trailerContainer {
        grid-template-columns: 1fr; /* 1 column on small screens */
        gap: 20px;
    }
}

@media (max-width: 480px) {
    .promoItem {
        margin: 10px; /* Less margin on very small screens */
    }

    .promoImage {
        height: 200px; /* Smaller images on very small screens */
        width: 180px;
    }
}
  </style>
   
</head>
<body>
    <div class="container">
        <header>
            <img src="Gojo-Background-PNG.png">
            <h1>Otaku Tube</h1>
        </header>
        <nav>
            <button class="home">Home</button>
            <button class="aboutUS">About us</button>
            <button class="searchAnime">Search Anime</button>
            <button class="latestAnime">Latest Trailer</button>
            
        </nav>
        <div class="trailerContainer">

        </div>
    </div>
<script src="latestAnime.js"></script>
<script>
    let home=document.querySelector(".home");
home.addEventListener("click",()=>{
window.location.href="index.html";
});

let aboutUs=document.querySelector(".aboutUS");
aboutUs.addEventListener("click",()=>{
window.location.href="about.html";
});

let searchAnime=document.querySelector(".searchAnime");
searchAnime.addEventListener("click",()=>{
window.location.href="searchAnime.html";
});

let latest=document.querySelector(".latestAnime");
latest.addEventListener("click",()=>{
window.location.href="latestAnime.html";
});
</script>
</body>
</html>
