<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Anime</title>
    <link rel="styleSheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>

/* Anime Description Grid */
.animeDescription {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Equal width for items */
    gap: 20px;
    margin-top:20px;
    padding: 20px;
    width: 100%;
}

.animeDescription > div {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    background-color: #222831;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    height: 100%; /* Ensures equal height */
}

/* Image inside the description box */
.animeDescription .searchAnimeImage {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0px 0px 30px black;
}

/* Inside anime description box */
.animeDescription .insideSearchAnime {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
}

.animeDescription .insideSearchAnime a{
    background-color: #1d72b8;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    margin-top: 10px;
}
.animeDescription .insideSearchAnime a:hover {
    background-color: #155a8a;
}

.readMore{
    background-color: #1d72b8;
    color: white;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    text-align: center;
    margin-top: 10px;
    border:none;
    cursor: pointer;
}
.readMore:hover{
    background-color: #155a8a;
}

/* Responsive Styles */

/* Medium Screens */
@media (max-width: 1200px) {
    .animeDescription {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 2 columns layout for medium screens */
    }
}

/* Smaller Screens */
@media (max-width: 768px) {
    .animeDescription {
        grid-template-columns: 1fr; /* 1 column layout for smaller screens */
        gap: 20px;
    }
}

/* Very Small Screens */
@media (max-width: 480px) {
    .searchAnimeImage {
        height: 150px;
        width: 100%;
    }

    .animeDescription .insideSearchAnime {
        padding: 10px; /* Less padding on very small screens */
    }
}



    </style>

</head>
<body>
    <div class="searchAnimeContainer">
        <header>
            <img src="Gojo-Background-PNG.png">
            <h1>Search Anime</h1>
            <input type="text" id="searchBox" placeholder="search the anime you want...">
            <button class="searchBtn">Search</button>
        </header>
        <nav>
            <button class="home">Home</button>
            <button class="aboutUS">About us</button>
            <button class="searchAnime">Search Anime</button>
            <button class="latestAnime">Latest Trailer</button>
        </nav>
        <div class="animeDescription">

        </div>
    </div>
   
<script src="searchAnime.js"></script>
<script>
let home=document.querySelector(".home");
home.addEventListener("click",()=>{
window.location.href="index.html";
});

let aboutUs=document.querySelector(".aboutUS");
aboutUs.addEventListener("click",()=>{
window.location.href="about.html";
});

let searchAnime=document.querySelector(".searchAnime");
searchAnime.addEventListener("click",()=>{
window.location.href="searchAnime.html";
});

let latest=document.querySelector(".latestAnime");
latest.addEventListener("click",()=>{
window.location.href="latestAnime.html";
});
</script>
</body>
</html>
